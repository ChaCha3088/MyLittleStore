<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

<!--    회원 정보-->
    <div>
        <h1>회원 정보</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>email</th>
                        <th>도시</th>
                        <th>주소</th>
                        <th>우편번호</th>
                    </tr>
                </thead>
                <tbody th:onclick="|location.href='@{/members/{memberId}/update(memberId = ${memberFindDto.id})}'|">
                    <td th:text="${memberFindDto.name}"></td>
                    <td th:text="${memberFindDto.email}"></td>
                    <td th:text="${memberFindDto.address.city}"></td>
                    <td th:text="${memberFindDto.address.street}"></td>
                    <td th:text="${memberFindDto.address.zipcode}"></td>
                </tbody>
            </table>

    </div>

<!--    가게 정보-->
    <div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>가게 이름</th>
                    <th>도시</th>
                    <th>주소</th>
                    <th>우편번호</th>
                </tr>
            </thead>

            <tbody th:each="storeDto : ${storeDtoList}" th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}(memberId = ${storeDto.memberId}, storeId = ${storeDto.id})}'|">
                <td th:text="${storeDto.name}"></td>
                <td th:text="${storeDto.address.city}"></td>
                <td th:text="${storeDto.address.street}"></td>
                <td th:text="${storeDto.address.zipcode}"></td>
            </tbody>

        </table>

    </div>

    <div class="jumbotron">
        <button class="w-75 btn btn-primary btn-lg"
                th:onclick="|location.href='@{/members/{memberId}/stores/new(memberId = ${memberFindDto.id})}'|"
                type="button">가게 등록</button>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
