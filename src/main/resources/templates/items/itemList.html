<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itemDtoList}" th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/items/{itemId}(memberId = ${memberId}, storeId = ${item.storeId}, itemId = ${item.id})}'|">
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.stock}"></td>
                <td>
                    <a href="#" th:href="@{/members/{memberId}/stores/{storeId}/items/{itemId}/update (memberId = ${memberId}, storeId = ${item.storeId}, itemId=${item.id})}" class="btn btn-primary" role="button">수정</a>
                </td>
                <td>
                    <a href="#" th:href="@{/members/{memberId}/stores/{storeId}/items/{itemId}/delete (memberId = ${memberId}, storeId = ${item.storeId}, itemId=${item.id})}" class="btn btn-primary" role="button">삭제</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

    <div class="jumbotron">
        <button class="w-75 btn btn-primary btn-sm"
                th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/items/new(memberId = ${memberId}, storeId = ${storeId})}'|"
                type="button">상품 등록
        </button>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->

</body>
</html>
