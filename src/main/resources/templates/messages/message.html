<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <th:block th:if="${#strings.length(messages.message) != 0}">
            <script>
                top.alert("[[${messages.message}]]");
            </script>
        </th:block>
        <th:block th:if="${#strings.length(messages.href) != 0}">
            <script>
                top.location.href = '[[${messages.href}]]';
            </script>
        </th:block>
    </head>
</html>
