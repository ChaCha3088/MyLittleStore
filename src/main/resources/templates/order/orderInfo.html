<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <h1>테이블 정보</h1>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>테이블 번호</th>
                    <th>시작 시간</th>
                </tr>
                </thead>
                <tbody>
                    <td th:text="${OrderDtoWithOrderItemDto.orderNumber}"></td>
                    <td th:text="${OrderDtoWithOrderItemDto.startTime}"></td>
                </tbody>
            </table>
    </div>
    <div>
        <h1>주문 정보</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>상품 이름</th>
                        <th>주문 수량</th>
                        <th>주문 가격</th>
                        <th>주문 일시</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody th:each="orderItemDtoWithItemDto : ${OrderDtoWithOrderItemDto.orderItemDtoWithItemFindDtoList}" th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/storeTables/{storeTableId}/orders/{orderId}/orderItems/{orderItemId}(memberId = ${memberId}, storeId = ${orderItemDtoWithItemDto.itemFindDto.storeId}, orderId = ${orderItemDtoWithItemDto.orderId}, orderItemId = ${orderItemDtoWithItemDto.id})}'|">
                    <td th:text="${orderItemDtoWithItemDto.getItemFindDto.name}"></td>
                    <td th:text="${orderItemDtoWithItemDto.count}"></td>
                    <td th:text="${orderItemDtoWithItemDto.price}"></td>
                    <td th:text="${orderItemDtoWithItemDto.time}"></td>
                </tbody>
            </table>
    </div>

    <div class="jumbotron">
        <button class="w-100 btn btn-primary btn-sm"
                th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/storeTables/{storeTableId}/orders/{orderId}/orderItems/new(memberId = ${memberId}, storeId = ${OrderDtoWithOrderItemDto.storeId}, orderId = ${OrderDtoWithOrderItemDto.id})}'|"
                type="button">주문 등록
        </button>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
