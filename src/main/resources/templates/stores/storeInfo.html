<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>가게 이름</th>
                <th>도시</th>
                <th>주소</th>
                <th>우편번호</th>
                <th>현재 상태</th>
                <th>수정</th>
            </tr>
            </thead>
            <tbody>
                <td th:text="${storeDto.name}"></td>
                <td th:text="${storeDto.address.city}"></td>
                <td th:text="${storeDto.address.street}"></td>
                <td th:text="${storeDto.address.zipcode}"></td>
                <td>
                    <a href="#" th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/changeStoreStatus(memberId = ${storeDto.memberId}, storeId = ${storeDto.id})}'|" class="btn btn-primary" role="button" th:text="${storeDto.storeStatus}">테이블 상태</a>
                </td>
                <td>
                    <a href="#" th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/update(memberId = ${storeDto.memberId}, storeId = ${storeDto.id})}'|" class="btn btn-primary" role="button" text="수정">수정</a>
                </td>

            </tbody>
        </table>

    </div>
    <div class="jumbotron">
        <button class="w-75 btn btn-primary btn-sm"
                th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/storeTables(memberId = ${storeDto.memberId}, storeId = ${storeDto.id})}'|"
                type="button">테이블 목록
        </button>
        <button class="w-75 btn btn-primary btn-sm"
                th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/items(memberId = ${storeDto.memberId}, storeId = ${storeDto.id})}'|"
                type="button">상품 목록
        </button>
    </div>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
