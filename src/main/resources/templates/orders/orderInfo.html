<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div>
        <h1>주문 정보</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>주문 번호</th>
                        <th>주문 시작 시간</th>
                        <th>주문 종료 시간</th>
                        <th>주문 상태</th>
                    </tr>
                </thead>
                <tbody>
                    <td th:text="${orderDtoWithOrderItemDtoWithItemNameDto.id}"></td>
                    <td th:text="${orderDtoWithOrderItemDtoWithItemNameDto.startTime}"></td>
                    <td th:text="${orderDtoWithOrderItemDtoWithItemNameDto.endTime}"></td>
                    <td th:text="${orderDtoWithOrderItemDtoWithItemNameDto.orderStatus}"></td>
                </tbody>
            </table>
    </div>

    <div>
        <h1>주문 상품 목록</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>상품 이름</th>
                        <th>상품 추가 일시</th>
                        <th>상품 수량</th>
                        <th>상품 가격</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="orderItemDtoWithItemNameDto : ${orderDtoWithOrderItemDtoWithItemNameDto.getOrderItemDtoWithItemNameDtos()}" th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/storeTable/{storeTableId}/orders/{orderId}/orderItems/{orderItemId}(memberId = ${memberId}, storeId = ${orderDtoWithOrderItemDtoWithItemNameDto.storeId}, storeTableId = {orderDtoWithOrderItemDtoWithItemNameDto.storeId}, orderId = ${OrderItemDtoWithItemNameDto.orderId}, orderItemId = ${OrderItemDtoWithItemNameDto.id})}'|">
                    <td th:text="${orderItemDtoWithItemNameDto.itemName}"></td>
                    <td th:text="${orderItemDtoWithItemNameDto.time}"></td>
                    <td th:text="${orderItemDtoWithItemNameDto.count}"></td>
                    <td th:text="${orderItemDtoWithItemNameDto.price}"></td>
                </tbody>
            </table>
    </div>

    <div class="jumbotron">
        <button class="w-100 btn btn-primary btn-sm"
                th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/storeTable/{storeTableId}/orders/{orderId}/orderItems/new(memberId = ${memberId}, storeId = ${orderDtoWithOrderItemDtoWithItemNameDto.storeId}, storeTableId = {orderDtoWithOrderItemDtoWithItemNameDto.storeId}, orderId = ${OrderItemDtoWithItemNameDto.orderId})}'|"
                type="button">상품 주문하기
        </button>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
