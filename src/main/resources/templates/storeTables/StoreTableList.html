<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div>
        <h1>테이블 목록</h1>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>테이블 번호</th>
                    <th>상품 수</th>
                    <th>시작 시간</th>
                    <th>테이블 상태</th>
                </tr>
                </thead>
                <tbody th:each="StoreTableDtoWithOrderItemDto : ${StoreTableDtoWithOrderItemDtoList}" th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/orders/{orderId}(memberId = ${memberId}, storeId = ${StoreTableDtoWithOrderItemDto.id}, orderId = ${StoreTableDtoWithOrderItemDto.id})}'|">
                    <td th:text="${StoreTableDtoWithOrderItemDto.orderNumber}"></td>
                    <td th:text="${StoreTableDtoWithOrderItemDto.orderItemDtoWithItemFindDtoList.size()}"></td>
                    <td th:text="${StoreTableDtoWithOrderItemDto.startTime}"></td>
                    <td th:text="${StoreTableDtoWithOrderItemDto.tableStatus}"></td>
                </tbody>

            </table>

    </div>

    <div class="jumbotron">
        <button class="w-100 btn btn-primary btn-sm"
                th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/orders/new(memberId = ${memberId}, storeId = ${storeId})}'|"
                type="button">테이블 등록
        </button>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
