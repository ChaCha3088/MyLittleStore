<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div>
        <h1>주문 목록</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>주문 번호</th>
                    </tr>
                </thead>
                <tbody th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/orders/{orderId}(memberId = ${memberId}, storeId = ${storeTableFindDto.storeId}, orderId = ${storeTableFindDto.orderId})}'|">
                    <td th:text="${storeTableFindDto.orderId}"></td>
                </tbody>
            </table>

    </div>

    //테이블에 주문이 없으면, 주문하기 버튼이 보인다.
    <div class="jumbotron">
        <button class="w-100 btn btn-primary btn-sm"
                th:onclick="|location.href='@{/members/{memberId}/stores/{storeId}/orders/new(memberId = ${memberId}, storeId = ${storeId})}'|"
                type="button">주문하기
        </button>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
